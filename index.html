<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAISON ÉLITE | Architectural Luxury</title>
    <meta
      name="description"
      content="Maison Élite - High-performance architectural fashion and heritage craftsmanship."
    />
    <meta name="theme-color" content="#050505" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <style>
      :root {
        --loader-bg: #050505; /* Pure Black */
        --loader-accent: rgba(255, 255, 255, 0.4);
        --loader-text: #FFFFFF;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--loader-bg);
        overflow: hidden;
        font-family: "Cormorant Garamond", serif;
      }

      #loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--loader-bg);
        transition:
          opacity 1.5s cubic-bezier(0.19, 1, 0.22, 1),
          visibility 1.5s ease;
      }

      #loader.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .loader-logo {
        font-family: inherit;
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: 0.8em;
        color: var(--loader-text);
        margin-bottom: 4rem;
        text-transform: uppercase;
        animation: logo-reveal 3s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        margin-right: -0.8em;
      }

      .loader-bar-bg {
        width: 160px;
        height: 1px;
        background: rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
      }

      .loader-bar-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        background: #FFFFFF;
        animation: fill-bar 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      .loader-status {
        font-family: "Outfit", sans-serif;
        font-size: 0.55rem;
        letter-spacing: 0.6em;
        color: var(--loader-text);
        margin-top: 3rem;
        text-transform: uppercase;
        font-weight: 900;
        opacity: 0.15;
      }

      @keyframes fill-bar {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      @keyframes logo-reveal {
        from {
          letter-spacing: 1.2em;
          opacity: 0;
          filter: blur(10px);
          transform: scale(1.05);
        }
        to {
          letter-spacing: 0.8em;
          opacity: 1;
          filter: blur(0);
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body style="background-color: #050505;">
    <div id="loader">
      <div class="loader-logo">MAISON ÉLITE</div>
      <div class="loader-bar-bg">
        <div class="loader-bar-fill"></div>
      </div>
      <div class="loader-status">ATELIER CORE INITIALIZATION</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.getElementById("loader").classList.add("hidden");
          document.body.style.overflow = "auto";
        }, 1800);
      });
    </script>
  </body>
</html>
